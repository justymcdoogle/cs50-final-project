{% extends "layout.html" %}


{% block title %}
    Login
{% endblock %}


{% block main %}
    <div class="mx-auto" style="max-width: 400px;">
        <h2 class="mb-4">Login here:</h2>
        <form action="/login" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control" name="username" type="text" placeholder="Username">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control" name="password" type="password" placeholder="Password">
            </div>
            <button class="btn btn-primary w-100" type="submit">Log in</button>
        </form>
        <p class="mt-3">Don't have an account yet? Register <a href="/register">here</a>!</p>
    </div>
{% endblock %}
