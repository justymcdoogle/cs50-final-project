{% extends "layout.html" %}


{% block title %}
    Login
{% endblock %}


{% block main %}
    <caption>Login here:</caption>
    <form action="/login" method="post">
        <div>
            <input autocomplete="off" name="username" type="text" placeholder="Username">
        </div>
        <div>
            <input autocomplete="off" name="password" type="password" placeholder="Password">
        </div>
        <button type="submit">Log in</button>
    </form>
    <p>Don't have an account yet? Register <a href="/register">here</a>!</p>
{% endblock %}
